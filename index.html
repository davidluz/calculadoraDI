<!DOCTYPE html>
<html ng-app="CalcDi" ng-strict-di>
  <head>
    <meta charset="UTF-8">
    <title>Calculadora de design instrucional</title>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.min.js"></script>
    <!-- Latest compiled and minified CSS -->
   
    <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>

  </head> 



  <body>
    <div class="main-content container" ng-controller="RecursosCtrl" > 
     <div class="nav-wrapper"><h5 class="brand-logo center negrito">Calculadora de design instrucional</h5></div>
     <p>Selecione um recurso para adicioná-lo em seu curso</p>
     <select id="lista-de-recursos"></select> <br>
     <button class="btn waves-effect waves-light" id="escolher"> Adicionar ao Meu Curso </button> <br><br>

     <h5>Recursos selecionados</h5>
    <table  class="table table-striped striped">
        <tr>
            
            <td class="negrito">Recurso</td>
            
            <td class="negrito">Unidade</td>
            <td class="negrito">Horas estimadas de produção(DI)</td>
           
            <td class="negrito" title="Entregável de Design instrucional para equipes de produção">Produto DI</td>
             <td class="negrito">Quantidade</td>
        </tr>
        <tr ng-repeat="r in recursosSelecionados">
            <td align="center">{{r.nome}}</td>
            <td align="center">{{r.unidade}}</td>
            <td align="center">{{r.tempo_de_producao}}</td>
            <td align="center">{{r.produtoDI}}</td>
            <td align="center">{{r.quantidade}}</td>
        </tr>
    </table>
  
  <br><br>
     <button class="btn waves-effect waves-light" id="estimar"> Estimar Horas </button> 
      

    </div> 
  
  </body> 
  <script src="script.js"></script>
  <style>
  .negrito{
    font-weight: bold;

  }
  </style>
</html>
