<!DOCTYPE html>
<html ng-app="CalcDi" ng-strict-di>
  <head>
    <meta charset="UTF-8">
    <title>Calculadora de design instrucional</title>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.min.js"></script>
    <!-- Latest compiled and minified CSS -->
   
    <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>

  </head> 



  <body>
    <div class="main-content container" ng-controller="RecursosCtrl" > 
     <div class="nav-wrapper"><h5 class="brand-logo center negrito">Calculadora de design instrucional</h5></div>
     <p>Selecione um recurso para adicion√°-lo em seu curso</p>
     <select id="lista-de-recursos"></select> <br>
     <button class="btn waves-effect waves-light" id="escolher"> Adicionar ao Meu Curso </button> <br><br>
     <button class="btn waves-effect waves-light" id="estimar"> Estimar Horas </button> 
      
     <table style="width:100%">
  <tr>
    <td class="negrito">Recurso</td>
    <td class="negrito">Quantidade</td> 
    <td class="negrito">Horas estimadas (DI)</td>
  </tr>
  <tr ng-repeat="(nome,id) in recursos">
   {{recursos.nome}} {{recursos.id}}
  </tr>

    
</table>


    </div> 
  
  </body> 
  <script src="script.js"></script>
  <style>
  .negrito{
    font-weight: bold;

  }
  </style>
</html>
